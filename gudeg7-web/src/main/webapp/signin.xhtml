<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Gudeg7 Project</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/bootstrap-responsive.min.css"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:700,300' rel='stylesheet' type='text/css' />
        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }

            .form-signin {
                max-width: 300px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }

        </style>
    </h:head>

    <h:body>
        <h:panelGroup rendered="#{gudeg7Session.activeMembers!=null}">
            <script>
                window.location = "/gudeg7-web/home.jsf"
            </script>
        </h:panelGroup>
        <h:panelGroup  layout="block" styleClass="container" rendered="#{gudeg7Session.activeMembers==null}">
            <h:form styleClass="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <h:inputText class="input-block-level" value="#{gudeg7Session.signinUsername}">
                    <f:passThroughAttribute name="placeholder" value="Email" />
                </h:inputText>
                <h:inputSecret styleClass="input-block-level" value="#{gudeg7Session.signinPassword}">
                    <f:passThroughAttribute name="placeholder" value="Password" />
                </h:inputSecret>
                <h:commandButton styleClass="btn btn-large btn-primary" 
                                 value="Sign in"
                                 style="margin-right: 10px"
                                 action="#{gudeg7Session.signin}"/>
                <h:commandButton value="Register" action="registerFlow"
                                 styleClass="btn btn-large btn-warning" />
                <h:messages layout="table" showDetail="true" globalOnly="true"/>
            </h:form>
        </h:panelGroup>
        
        <h:outputText rendered="#{gudeg7Session.activeMembers!=null}" value="You've logged in."/>

        <h:outputScript name="js/jquery.min.js"/>
        <h:outputScript name="js/bootstrap.min.js"/>
    </h:body>
</html>
