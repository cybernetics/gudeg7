<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/gudeg7ui.xhtml">
    <ui:define name="content">
        <h3>Are you sure?</h3>
        <h:form prependId="false">
            <table cellpadding="5px">
                <tr>
                    <td>Nama:</td>
                    <td><h:outputText value="#{registerBean.lastName}"/>, <h:outputText value="#{registerBean.firstName}"/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><h:outputText value="#{registerBean.email}"/></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <h:outputText value="#{registerBean.address}"/><br/>
                        <h:outputText value="#{registerBean.city}"/>, <h:outputText value="#{registerBean.province}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h:commandButton styleClass="btn btn-warning" 
                                         value="No, go back" style="margin-bottom: 5px; margin-left: 5px;"
                                         action="registerFlow" />
                        <h:commandButton styleClass="btn btn-primary" 
                                         value="Yes, I'm sure" style="margin-bottom: 5px; margin-left: 5px;"
                                         action="#{registerBean.result}" 
                                         actionListener="#{registerBean.register}"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
