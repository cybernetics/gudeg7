<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/gudeg7ui.xhtml">
    <ui:define name="content">
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">X</button>
            <h4>Sorry!</h4>
            <p>Some error just happened!</p>
            <strong>Error:</strong>
            <h:outputText value="#{registerBean.errorMessage}" rendered="#{registerBean.errorMessage!=null}"/>
            <h:form>
                <h:commandButton styleClass="btn btn-success" value="Register again!" 
                                 action="registerFlow" actionListener="#{registerBean.reset}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
